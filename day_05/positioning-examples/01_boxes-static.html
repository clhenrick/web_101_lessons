<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8">
    <title>Boxes positioned static</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            position: static;
        }
        #box_1 { 
            background: #ee3e64;
        }
        #box_2 { 
            background: #44accf;
        }
        #box_3 { 
            background: #b7d84b;
        }
    </style>
</head>
<body>
    <div id="box_1" class="box"></div>
    <div id="box_2" class="box"></div>
    <div id="box_3" class="box"></div>
</body>
</html>
