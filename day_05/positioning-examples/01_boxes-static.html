<!DOCTYPE html >
<html>
<!-- Credit:These positioning examples are credited to Noah Stokes' blog post on A List Apart, CSS positioning 101: http://alistapart.com/article/css-positioning-101
 -->
<head>
    <meta charset="utf-8">
    <title>Boxes positioned static</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            position: static;
        }
        #box_1 { 
            background: #ee3e64;
        }
        #box_2 { 
            background: #44accf;
        }
        #box_3 { 
            background: #b7d84b;
        }
    </style>
</head>
<body>
    <h1>3 boxes positioned static</h1>
    <h3>Each box is 200px by 200px and falls within the normal flow.</h3>
    <div id="box_1" class="box"></div>
    <div id="box_2" class="box"></div>
    <div id="box_3" class="box"></div>
</body>
</html>
