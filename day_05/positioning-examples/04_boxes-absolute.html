<!DOCTYPE html>
<html>
<head>
    <meta  charset="utf-8">
    <title>Example E</title>
    <style>
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
        }

        #box_1 { 
            top: 0;
            left: 0;
            background: #ee3e64;
        }
        #box_2 { 
            top: 0;
            right: 0;
            background: #44accf;
        }
        #box_3 { 
            bottom: 0;
            left: 0;
            background: #b7d84b;
        }
        #box_4 { 
            bottom: 0;
            right: 0;
            background: #ebde52;
        }
    </style>
</head>
<body>
    <div id="box_1" class="box"></div>
    <div id="box_2" class="box"></div>
    <div id="box_3" class="box"></div>
    <div id="box_4" class="box"></div>
</body>
</html>
